# ============================================================================
# CONFIGURACIÓN NGINX - VEXUSPAGE
# Versión: 1.0
# Descripción: Configuración completa para servir frontend estático y proxy
#              al backend FastAPI con SSL/TLS
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream para el backend FastAPI
upstream vexus_backend {
    # Backend corriendo en localhost:8000
    server 127.0.0.1:8000 fail_timeout=30s max_fails=3;

    # Si tienes múltiples workers, puedes agregar más:
    # server 127.0.0.1:8001 fail_timeout=30s max_fails=3;

    # Keepalive connections
    keepalive 32;
}

# ============================================================================
# SERVIDOR HTTP (Puerto 80) - Redirige a HTTPS
# ============================================================================
server {
    listen 80;
    listen [::]:80;

    server_name grupovexus.com www.grupovexus.com;

    # Logging
    access_log /var/log/nginx/vexus-http-access.log;
    error_log /var/log/nginx/vexus-http-error.log;

    # Permitir Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirigir todo el tráfico a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# SERVIDOR HTTPS (Puerto 443) - PRINCIPAL
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name grupovexus.com www.grupovexus.com;

    # Root del frontend
    root /var/www/vexus-frontend;
    index index.html;

    # ========================================================================
    # SSL/TLS CONFIGURATION
    # ========================================================================
    # NOTA: Certbot modificará estas líneas automáticamente
    # Si aún no tienes certificados, comenta estas líneas temporalmente

    ssl_certificate /etc/letsencrypt/live/grupovexus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grupovexus.com/privkey.pem;

    # SSL protocols y ciphers (seguridad moderna)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/grupovexus.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevenir clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevenir XSS
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CSP (Content Security Policy) - Ajusta según tus necesidades
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://grupovexus.com https://www.google-analytics.com; frame-ancestors 'self';" always;

    # ========================================================================
    # LOGGING
    # ========================================================================

    access_log /var/log/nginx/vexus-access.log;
    error_log /var/log/nginx/vexus-error.log;

    # ========================================================================
    # GZIP COMPRESSION
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # PROXY HEADERS (para el backend)
    # ========================================================================

    # Headers que se pasarán al backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Para CORS
    proxy_set_header Origin $http_origin;

    # WebSocket support (si lo necesitas en el futuro)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # ========================================================================
    # LOCATIONS - API BACKEND
    # ========================================================================

    # API v1 endpoints
    location /api/v1/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 3600 always;
        add_header Vary "Origin" always;

        # Preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 3600 always;
            add_header Content-Length 0;
            add_header Content-Type "text/plain charset=UTF-8";
            return 204;
        }

        # Proxy al backend
        proxy_pass http://vexus_backend;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://vexus_backend;
        access_log off;
    }

    # API docs (Swagger UI)
    location /docs {
        proxy_pass http://vexus_backend;
    }

    location /openapi.json {
        proxy_pass http://vexus_backend;
    }

    location /redoc {
        proxy_pass http://vexus_backend;
    }

    # Debug endpoints (considera deshabilitar en producción)
    location /debug/ {
        proxy_pass http://vexus_backend;

        # Opcional: restringir acceso por IP
        # allow 192.168.1.0/24;
        # deny all;
    }

    # ========================================================================
    # LOCATIONS - FRONTEND ESTÁTICO
    # ========================================================================

    # Archivos estáticos con cache largo
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Directorio de assets estáticos
    location /Static/ {
        alias /var/www/vexus-frontend/Static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Páginas HTML (sin cache agresivo)
    location /pages/ {
        alias /var/www/vexus-frontend/pages/;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Root y páginas principales
    location / {
        try_files $uri $uri/ /index.html;

        # Cache corto para HTML
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # index.html sin cache (para que siempre se actualice)
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # ========================================================================
    # LOCATIONS - SEGURIDAD Y BLOQUEOS
    # ========================================================================

    # Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acceso a archivos de configuración
    location ~ /\.(env|git|gitignore|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acceso a archivos sensibles
    location ~ /\.(sql|zip|tar|gz|bak|backup|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # ERROR PAGES
    # ========================================================================

    error_page 404 /404.html;
    location = /404.html {
        root /var/www/vexus-frontend;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/vexus-frontend;
        internal;
    }

    # ========================================================================
    # CLIENT SETTINGS
    # ========================================================================

    # Tamaño máximo de upload
    client_max_body_size 10M;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;
}

