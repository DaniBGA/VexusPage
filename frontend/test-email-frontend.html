<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Email desde Frontend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        .status.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        .code {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test: Email desde Frontend</h1>
        <p class="subtitle">Prueba el flujo completo de registro y env√≠o de email</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="Usuario de Prueba" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" value="Test1234!" required>
            </div>
            
            <button type="submit" id="submitBtn">Probar Registro + Email</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="module">
        // Configuraci√≥n
        const CONFIG = {
            API_BASE_URL: 'https://vexuspage.onrender.com/api/v1',
            FRONTEND_URL: 'https://www.grupovexus.com'  // URL de producci√≥n para links de verificaci√≥n
        };

        // Configuraci√≥n de EmailJS
        const EMAILJS_CONFIG = {
            SERVICE_ID: 'service_80l1ykf',
            TEMPLATE_ID: 'template_cwf419b',
            PUBLIC_KEY: 'k1IUP2nR_rDmKZXcK'
        };

        // Inicializar EmailJS
        emailjs.init(EMAILJS_CONFIG.PUBLIC_KEY);
        console.log('‚úÖ EmailJS inicializado');

        // Funci√≥n para enviar email de verificaci√≥n
        async function sendVerificationEmail(email, userName, verificationToken) {
            console.log('üìß Enviando email de verificaci√≥n con EmailJS...');
            
            try {
                // Construir el link de verificaci√≥n (siempre apunta a producci√≥n)
                const verificationLink = `${CONFIG.FRONTEND_URL}/pages/verify-email.html?token=${verificationToken}`;
                
                // Par√°metros del template
                const templateParams = {
                    user_name: userName,
                    to_email: email,
                    verification_link: verificationLink
                };

                console.log('üì§ Enviando email a:', email);
                console.log('üîó Link de verificaci√≥n:', verificationLink);

                // Enviar email usando EmailJS
                const response = await emailjs.send(
                    EMAILJS_CONFIG.SERVICE_ID,
                    EMAILJS_CONFIG.TEMPLATE_ID,
                    templateParams
                );

                console.log('‚úÖ Email enviado exitosamente:', response);
                return true;
            } catch (error) {
                console.error('‚ùå Error al enviar email con EmailJS:', error);
                return false;
            }
        }

        // Funci√≥n para registrar usuario
        async function register(name, email, password) {
            console.log('üìù Registrando usuario...');
            
            const response = await fetch(`${CONFIG.API_BASE_URL}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Error en el registro');
            }

            return await response.json();
        }

        // Mostrar estado
        function showStatus(message, type = 'loading', details = null) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            
            if (details) {
                const codeDiv = document.createElement('div');
                codeDiv.className = 'code';
                codeDiv.textContent = JSON.stringify(details, null, 2);
                statusDiv.appendChild(codeDiv);
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';
            
            try {
                // Paso 1: Registrar usuario
                showStatus('‚è≥ Paso 1/2: Registrando usuario...', 'loading');
                const registerResponse = await register(name, email, password);
                console.log('‚úÖ Usuario registrado:', registerResponse);
                
                // Paso 2: Enviar email
                showStatus('‚è≥ Paso 2/2: Enviando email de verificaci√≥n...', 'loading');
                
                if (registerResponse.verification_token && registerResponse.user_name) {
                    const emailSent = await sendVerificationEmail(
                        email,
                        registerResponse.user_name,
                        registerResponse.verification_token
                    );
                    
                    if (emailSent) {
                        showStatus(
                            '‚úÖ ¬°√âxito! Usuario registrado y email enviado correctamente.<br><br>' +
                            '<strong>Ahora revisa tu bandeja de entrada: ' + email + '</strong>',
                            'success',
                            registerResponse
                        );
                    } else {
                        showStatus(
                            '‚ö†Ô∏è Usuario registrado pero el email fall√≥.<br><br>' +
                            'Revisa los logs de Render para m√°s detalles.',
                            'error',
                            registerResponse
                        );
                    }
                } else {
                    showStatus(
                        '‚ö†Ô∏è Usuario registrado pero falta informaci√≥n para enviar email.',
                        'error',
                        registerResponse
                    );
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showStatus(
                    '‚ùå Error: ' + error.message + '<br><br>' +
                    'Verifica que el email no est√© ya registrado.',
                    'error'
                );
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Probar Registro + Email';
            }
        });
        
        console.log('üß™ Test de email desde frontend cargado');
        console.log('API URL:', CONFIG.API_BASE_URL);
    </script>
</body>
</html>
