# ====================================
# NGINX - CONFIGURACIÓN DE PRODUCCIÓN
# ====================================

# Configuración de caché
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

# Upstream del backend
upstream backend_api {
    server backend:8000;
    keepalive 32;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name grupovexus.com www.grupovexus.com;
    return 301 https://$host$request_uri;
}

# Servidor principal HTTPS
server {
    listen 443 ssl http2;
    server_name grupovexus.com www.grupovexus.com;
    
    root /usr/share/nginx/html;
    index index.html;

    # Configuración SSL
    ssl_certificate /etc/letsencrypt/live/grupovexus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grupovexus.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Límites de tamaño
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Seguridad Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; upgrade-insecure-requests;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Proxy al backend API
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Headers del proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Siempre HTTPS
        proxy_set_header Connection "";
        
        # Timeouts del proxy (aumentados para operaciones SMTP lentas)
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        
        # Keepalive
        proxy_set_header Connection "keep-alive";
    }

    # Health check del backend
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }

    # Archivos estáticos con caché agresivo
    location /Static/ {
        alias /usr/share/nginx/html/Static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Assets (imágenes, fuentes, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML sin caché (para que actualice referencias)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
        try_files $uri $uri/ =404;
    }

    # SPA fallback - todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
}
