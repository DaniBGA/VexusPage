server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Alias para archivos est√°ticos
    location /Static/ {
        alias /usr/share/nginx/html/Static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Static files with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve HTML files (including index) with no-cache so browsers revalidate
    # This lets updated HTML fetch new fingerprinted asset URLs so clients
    # automatically pull new versions while static assets remain cached.
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
        try_files $uri $uri/ =404;
    }

    # Main location - fallback to index.html for SPA routes but ensure index is revalidated
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
}
