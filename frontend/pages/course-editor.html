<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Curso - Vexus</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Principal -->
    <link rel="stylesheet" href="/Static/css/main.css">
    <link rel="stylesheet" href="/Static/css/components/course-editor.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Static/images/logo.png">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden" style="display: none;">
        <div class="loading-content">
            <!-- Logo animado -->
            <div class="loading-logo">
                <div class="hexagon-container">
                    <div class="hexagon hex-1"></div>
                    <div class="hexagon hex-2"></div>
                    <div class="hexagon hex-3"></div>
                </div>
                <div class="logo-text">VEXUS</div>
            </div>

            <!-- Mensaje de carga -->
            <div class="loading-message">
                Cargando editor...
            </div>

            <!-- Part√≠culas decorativas -->
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </div>

    <div class="editor-container">
        <a href="../index.html" class="back-button">
            <span>‚Üê</span>
            <span>Volver</span>
        </a>

        <div class="editor-header">
            <h1 id="courseTitle">Editor de Curso</h1>
            <p id="courseDescription" class="editor-header-description"></p>
        </div>

        <div class="editor-tabs">
            <button class="editor-tab active" onclick="switchTab('info')">
                üìù Informaci√≥n del Curso
            </button>
            <button class="editor-tab" onclick="switchTab('units')">
                üìö Unidades
            </button>
        </div>

        <!-- Tab: Informaci√≥n del Curso -->
        <div id="tab-info" class="tab-content active">
            <div class="unit-card">
                <h2 class="course-info-title">Informaci√≥n del Curso</h2>
                <form id="courseInfoForm" class="modal-form">
                    <div class="form-group">
                        <label for="courseInfoTitle">T√≠tulo</label>
                        <input type="text" id="courseInfoTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="courseInfoDescription">Descripci√≥n</label>
                        <textarea id="courseInfoDescription" name="description" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="courseInfoContent">Contenido General</label>
                        <textarea id="courseInfoContent" name="content" required rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="courseInfoDifficulty">Nivel de Dificultad</label>
                        <select id="courseInfoDifficulty" name="difficulty_level" required>
                            <option value="beginner">Principiante</option>
                            <option value="intermediate">Intermedio</option>
                            <option value="advanced">Avanzado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="courseInfoDuration">Duraci√≥n (horas)</label>
                        <input type="number" id="courseInfoDuration" name="duration_hours" required min="1">
                    </div>
                    <button type="submit" class="btn-add">üíæ Guardar Cambios</button>
                </form>
            </div>
        </div>

        <!-- Tab: Unidades -->
        <div id="tab-units" class="tab-content">
            <button class="btn-add" onclick="showCreateUnitModal()">
                ‚ûï Agregar Nueva Unidad
            </button>

            <div id="unitsContainer" class="units-grid">
                <!-- Las unidades se cargar√°n aqu√≠ din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Unidad -->
    <div id="unitModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeUnitModal()">&times;</span>
            <div class="modal-header">
                <h2 id="unitModalTitle">Nueva Unidad</h2>
                <p>Completa los datos de la unidad</p>
            </div>
            <form id="unitForm" class="modal-form">
                <input type="hidden" id="unitId" name="unitId">
                <div class="form-group">
                    <label for="unitTitle">T√≠tulo de la Unidad</label>
                    <input type="text" id="unitTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="unitDescription">Descripci√≥n</label>
                    <textarea id="unitDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="unitContent">Contenido</label>
                    <textarea id="unitContent" name="content" required rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="unitOrder">Orden</label>
                    <input type="number" id="unitOrder" name="order" required min="0" value="0">
                </div>
                <button type="submit" class="btn-submit">Guardar Unidad</button>
            </form>

            <!-- Secci√≥n de Recursos -->
            <div id="resourcesSection" class="resources-section">
                <h3 class="resource-section-title">Recursos de la Unidad</h3>
                <button class="btn-add btn-add-margin" onclick="showAddResourceForm()">
                    ‚ûï Agregar Recurso
                </button>

                <div id="resourcesList">
                    <!-- Los recursos se cargar√°n aqu√≠ -->
                </div>

                <!-- Formulario para agregar recurso -->
                <div id="addResourceForm" class="resource-form-container">
                    <h4 class="resource-form-title">Nuevo Recurso</h4>
                    <form id="resourceForm">
                        <div class="form-group">
                            <label for="resourceTitle">T√≠tulo</label>
                            <input type="text" id="resourceTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="resourceType">Tipo</label>
                            <select id="resourceType" required>
                                <option value="document">üìÑ Documento</option>
                                <option value="video">üé• Video</option>
                                <option value="link">üîó Enlace</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="resourceUrl">URL</label>
                            <input type="url" id="resourceUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="resourceDescription">Descripci√≥n</label>
                            <textarea id="resourceDescription" rows="2"></textarea>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn-submit">Guardar Recurso</button>
                            <button type="button" class="btn-submit btn-secondary" onclick="hideAddResourceForm()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { ThemeCustomizer } from '../Static/js/utils/theme-customizer.js';

        // Aplicar tema guardado al cargar la p√°gina
        ThemeCustomizer.loadSavedTheme();
        ThemeCustomizer.applyTheme();
    </script>
    <script type="module" src="/Static/js/course-editor.js"></script>
</body>
</html>
