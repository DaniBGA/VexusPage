<!-- BOTÓN DE NAVEGACIÓN (para agregar en header nav) -->
<li class="login-nav-item">
    <button class="login-nav-btn" id="loginNavBtn">
        <span class="login-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </span>
        <span class="login-text">Iniciar Sesión</span>
    </button>
</li>
<li class="logout-nav-item" style="display:none;">
    <button class="login-nav-btn" id="logoutBtn" style="display:none;">
        <span class="login-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </span>
        <span class="login-text">Cerrar Sesión</span>
    </button>
</li>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('loginModal')">&times;</span>
        <div class="modal-header">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta Vexus</p>
        </div>
        <form id="loginForm" class="modal-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password', this)" aria-label="Mostrar contraseña">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" style="display: none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display: none;"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember"> Recordarme
                </label>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
            <div class="form-footer">
                <p>¿No tienes cuenta? <a href="#" onclick="switchToRegister()">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>

<!-- REGISTER MODAL -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('registerModal')">&times;</span>
        <div class="modal-header">
            <h2>Crear Cuenta</h2>
            <p>Únete a la comunidad Vexus</p>
        </div>
        <form id="registerForm" class="modal-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <div class="password-input-wrapper">
                    <input type="password" id="registerPassword" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('registerPassword', this)" aria-label="Mostrar contraseña">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" style="display: none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display: none;"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)" aria-label="Mostrar contraseña">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" style="display: none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display: none;"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" required>
                    Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                </label>
            </div>
            <button type="submit" class="btn-submit">Crear Cuenta</button>
            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="#" onclick="switchToLogin()">Inicia sesión aquí</a></p>
            </div>
        </form>
    </div>
</div>

<!-- JAVASCRIPT para event listeners (agregar a main.js) -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginBtn = document.getElementById('loginNavBtn');
    if (loginBtn) {
        loginBtn.addEventListener('click', () => {
            openModal('loginModal');
        });
    }

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
            AuthService.logout();
        });
    }
});
</script>
