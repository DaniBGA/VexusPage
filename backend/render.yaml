services:
  - type: web
    name: vexus-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://grupovexus.com,https://www.grupovexus.com
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: FRONTEND_URL
        value: https://grupovexus.com
      - key: PROJECT_NAME
        value: Vexus API
      - key: VERSION
        value: 1.0.0
      - key: API_V1_PREFIX
        value: /api/v1
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
