version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: vexus-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vexus_db}
      POSTGRES_USER: ${POSTGRES_USER:-vexus_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/production/init_production_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - vexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vexus_admin} -d ${POSTGRES_DB:-vexus_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: vexus-backend
    restart: always
    environment:
      # Base
      PROJECT_NAME: "Vexus API"
      VERSION: "1.0.0"
      ENVIRONMENT: "production"
      DEBUG: "false"
      
      # Database
      DATABASE_URL: "postgresql://${POSTGRES_USER:-vexus_admin}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-vexus_db}?sslmode=disable"
      DB_POOL_MIN_SIZE: "5"
      DB_POOL_MAX_SIZE: "20"
      DB_CONNECT_TIMEOUT: "10"
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-generate-a-secure-secret-key-here}
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      
      # CORS
      ALLOWED_ORIGINS: "${FRONTEND_URL:-http://localhost},https://yourdomain.com"
      
      # Email (Gmail SMTP)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@vexus.com}
      
      # Frontend URL for email verification links
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - vexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: vexus-frontend
    restart: always
    environment:
      API_URL: ${API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - vexus-network
    volumes:
      # Montamos certificados SSL de Let's Encrypt
      - ./ssl/live/grupovexus.com:/etc/letsencrypt/live/grupovexus.com:ro
      - ./ssl/archive/grupovexus.com:/etc/letsencrypt/archive/grupovexus.com:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:443/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  vexus-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
